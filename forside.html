        <script>
            document.addEventListener("DOMContentLoaded", sidenVises);

            let indhold;

            function sidenVises() {
                //console.log("siden vises");
                // registrer klik på menuknap
                document.querySelector(".burger-button").addEventListener("click", toggleMenu);

                //pop up vindue
                //document.querySelector(".lokation_popup").classList.add("hide");
                document.querySelectorAll(".lokation_popup").forEach(e => {
                    e.classList.add("hide");
                })


                document.querySelector("#koldkrig_lokation").addEventListener("click", e => {

                    console.log(e.target.parentElement.id);
                    let valgt = e.target.parentElement.id;

                    document.querySelector("#" + valgt + " figcaption").classList.toggle("hide");

                })

                document.querySelector("#stevnsklint_lokation").addEventListener("click", e => {

                    console.log(e.target.parentElement.id);
                    let valgt = e.target.parentElement.id;

                    document.querySelector("#" + valgt + " figcaption").classList.toggle("hide");

                })

                document.querySelector("#geomuseum_lokation").addEventListener("click", e => {

                    console.log(e.target.parentElement.id);
                    let valgt = e.target.parentElement.id;

                    document.querySelector("#" + valgt + " figcaption").classList.toggle("hide");

                })


                visMenuStreger();

            }


            function toggleMenu() {
                console.log("Toggle menu");
                document.querySelector("#menu").classList.toggle("hide");

                let erSkjult = document.querySelector("#menu").classList.contains("hide");
                document.querySelector("header").classList.toggle("burgermenu_fix");


                if (erSkjult == true) {
                    //menuen er skjult - ændr menuknap til lll
                    document.querySelector(".burger-button img").textContent = "☰";
                } else {
                    //menuen er nu vist - ændr menuknap til X
                    document.querySelector(".burger-button img").innerHTML = "X";
                }
            }
        </script>

    </div>
